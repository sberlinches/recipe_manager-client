<article>
  <div class="article-header">
    <h2>Assignment 2: Recipe view, add and edit user interface</h2>
  </div>

  <app-recipe-new *ngIf="showRecipeNewComponent"
                  (closeModal)="showRecipeNewComponent = false"></app-recipe-new>
  <app-recipe-edit *ngIf="showRecipeEditComponent"
                   [index]="index"
                   (closeModal)="showRecipeEditComponent = false"></app-recipe-edit>

  <div class="article-main">
    <table>
      <thead>
        <tr>
          <th class="fit"></th>
          <th>Recipe</th>
          <th class="fixed300"><button (click)="newRecipe()">New recipe</button></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recipe of recipes; let i = index;">
          <td>
            <button type="button" (click)="showDetails(i)">
              <span *ngIf="selected != i">></span>
              <span *ngIf="selected == i">v</span>
            </button>
          </td>
          <td>
            <h3>{{ recipe.getName() }}</h3>
            <div *ngIf="selected == i">
              <p>Ingredients:</p>
              <ul><li *ngFor="let ingredient of recipe.getIngredients()">
                  {{ ingredient.getName() }} x{{ ingredient.getQuantity() }}
              </li></ul>
              <p>Instructions:</p>
              <ul><li *ngFor="let instruction of recipe.getInstructions()">
                  {{ instruction }}
              </li></ul>
            </div>
          </td>
          <td>
            <button type="button" (click)="editRecipe(i)">Edit</button>
            <button type="button" (click)="deleteRecipe(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</article>
