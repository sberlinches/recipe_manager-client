<article>
  <div class="article-main">
    <table>
      <thead>
      <tr>
        <th class="fit">
          <button type="button" (click)="showContent()">
            <span *ngIf="!_showContent">></span>
            <span *ngIf="_showContent">v</span>
          </button>
        </th>
        <th colspan="2"><h2>My shopping list ({{ _shoppingList.getItems().length }})</h2></th>
      </tr>
      </thead>
      <tbody *ngIf="_showContent">
      <tr>
        <th></th>
        <th>Ingredients</th>
        <th>Quantity</th>
      </tr>
      <tr *ngFor="let item of _shoppingList.getItems();">
        <td></td>
        <td><h3>{{ item.getName() }}</h3></td>
        <td>{{ item.getQuantity() }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</article>
