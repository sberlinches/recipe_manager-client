<article>
  <div class="article-main">
    <table>
      <thead>
      <tr>
        <th>Fridge</th>
      </tr>
      </thead>
      <tbody>
      <tr id="recipe-{{i}}" *ngFor="let content of fridge.getContents(); let i = index;">
        <td>
          <h3>{{ content.getName() }} x{{ content.getQuantity() }}</h3>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</article>
